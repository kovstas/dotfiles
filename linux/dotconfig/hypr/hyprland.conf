################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
#monitor=DP-1,2560x1440@60,0x0,auto
monitor=DP-1,3840x2160@60,0x0,auto
monitor=DP-3,2560x1440@120,2560x0,1.25,transform,3

xwayland {
  force_zero_scaling = true
}

exec-once = xrandr --output DP-1 --primary
cursor:default_monitor = DP-1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$scriptsDir = $confDir/scripts

# Set programs that you use
$terminal = alacritty
$fileManager = thunar
$menu = vicinae
$music = spotify
$lock = hyprlock
$logout = $scriptDir/wlogout.sh

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
exec-once = mako & nm-applet & blueman-applet
exec-once = /usr/lib/mate-polkit/polkit-mate-authentication-agent-1
exec-once = clipman --no-persist
exec-once = thunar --daemon
exec-once = hyprpanel & hyprpaper & vicinae server
exec-once = hypridle

